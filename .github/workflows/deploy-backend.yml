name: Deploy Backend (Firebase Functions)

on:
  push:
    branches:
      - main
    paths:
      - "functions/**"
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build & Deploy to Firebase Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        working-directory: functions
        run: npm ci

      - name: Create .env file
        working-directory: functions
        run: |
          echo "CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}" >> .env
          echo "ALGOLIA_APP_ID=${{ secrets.ALGOLIA_APP_ID }}" >> .env
          echo "RESEND_HOST=${{ secrets.RESEND_HOST }}" >> .env
          echo "RESEND_PORT=${{ secrets.RESEND_PORT }}" >> .env
          echo "RESEND_USER=${{ secrets.RESEND_USER }}" >> .env
          echo "RESEND_PASS=${{ secrets.RESEND_PASS }}" >> .env
          echo "RESEND_FROM=${{ secrets.RESEND_FROM }}" >> .env

      - name: Build
        working-directory: functions
        run: npm run build

      - name: Run tests
        working-directory: functions
        run: npm test

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firebase Functions
        run: firebase deploy --only functions --project twitter-clone-6fb62 --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
